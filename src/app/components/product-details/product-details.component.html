<div [ngClass]="dialogClasses">
  <div class="modal" *ngIf="product">

   

    <div class="modal-content row d-flex justify-content-center">
      <div class="product-image">
        <img [src]="product.image" />
      </div>
      <div class="align-center">
        <h1 class="uppercase text-center product-name">{{product.NomProducto}}</h1>
      </div>
      <p class="text-center product-description">{{product.DescripcionExtra}}</p>
    </div>
    <div class="modal-footer row d-flex justify-content-center text-center">
      <a class="btn btn-primary btn-block btn-close" (click)="close()">Cerrar</a>
    </div>
  </div>
</div>
