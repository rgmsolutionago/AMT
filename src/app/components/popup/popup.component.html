<div [ngClass]="open ? 'modal-wrapper open' : 'modal-wrapper'">
  <div class="modal">
    <div class="modal-content row d-flex justify-content-center">
      <p class="uppercase text-center">
        <ng-content></ng-content>
      </p>
    </div>
    <div class="modal-footer row d-flex justify-content-center text-center">
      <a class="btn btn-primary btn-block {{okButtonClass}}" (click)="setOpen(false)">{{ !okButtonText ? 'Aceptar' : okButtonText }}</a>
    </div>
  </div>
</div>
