<app-header></app-header>
<app-body (click)="start()">
    <div class="StartScreen">
      <div class="row TheaterNameTitle">
        <div>
          <h1 class="PageTitle animated slideInDown text-center">{{ 'star_page_title' | translate:'es' | async }} {{theatreName}}</h1>
        </div>
      </div>

      <div class="Logo animated zoomIn">
          <img alt="MulticineBo" src="/assets/img/bg_cinema.png">
      </div>

      <div class="footerAction animated slideInUp">
        <div class="row">
          <h2 class="PageTitle animated slideInUp text-center">{{ 'star_page_footer' | translate:'es' | async }}</h2>
        </div>
        <div class="row">
          <p class="version">{{appVersion}}</p>
        </div>
      </div>
    </div>
</app-body>

<app-cache-loader></app-cache-loader>
